<ion-content>
  <ion-list class="m-n" *ngIf="showSheenAnimation">
    <ion-item *ngFor="let i of [0,1,2,3,4,5,6,7,8]" class="animation-background djp-cards-container">
      <div class="djp-card">
        <div item-start class="djp-card__img">
          <app-skeleton-item height="15rem" width="30rem"></app-skeleton-item>
        </div>
        <div class="djp-card__metadata">
          <ion-label>
            <app-skeleton-item height="12px" width="67%"></app-skeleton-item>
          </ion-label>
        </div>
      </div>
    </ion-item>
  </ion-list>
  <div *ngIf="!showSheenAnimation && configContents.length > 0">
    <div class="djp-cards-container" *ngFor="let content of configContents; let i = index">
      <div class="bot-section" *ngIf="!content.metaData || !content.metaData.name">
        <div class="image">
          <img src="assets/images/Story_bot.svg" alt="">
          <div class="image-title">{{"Make a Story" | translate }}</div>
        </div>
        <div class="image">
          <img src="assets/images/Question_bot.svg" alt="">
          <div class="image-title">{{"Ask a Doubt" | translate }}</div>
        </div>
      </div>
      <div class="djp-card" *ngIf="content.metaData && content.metaData.name">
        <div class="djp-card__img" (click)="playContent($event, content)">
          <ion-img [src]="content.metaData.thumbnail" alt=""/>
          <ion-img *ngIf="!content.metaData.thumbnail" src="assets/images/defaultImg.png" alt=""/>
        </div>
        <div class="djp-card__metadata">
          <div class="djp-card__title">{{content.metaData?.name}}</div>
          <ion-icon aria-hidden="true" src="assets/icon/kabab-icon.svg" (click)="moreOtions(content)"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</ion-content>
