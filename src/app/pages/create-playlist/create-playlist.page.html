<ion-content [fullscreen]="true">
  <div class="djp-grid-slider">
    <div class="djp-grid-slider__header">
      <ion-item>
        <ion-input type="text" [(ngModel)]="playlistName" placeholder="Name Your Playlist" opacity="0.5"></ion-input>
        <ion-icon slot="end" aria-hidden="true" src="assets/icon/edit.svg"></ion-icon>
      </ion-item>
    </div>
    <div class="new-playlist-container">
      <div class="new-playlist-heading">
      </div>
      <div class="new-playlist-card" *ngFor="let content of selectedContents; let i=index">
        <div class="new-playlist-card__image">
          <img [src] ="content?.metaData?.thumbnail ? content?.metaData?.thumbnail : '../../../assets/images/slider-img.svg'"  alt="Playlist Image" class="playlist-card__image-img">
        </div>
        <div class="new-playlist-card__details">
          <div class="new-playlist-card__title">{{content?.metaData?.name}}</div>
          <div class="new-playlist-card__actions">
            <ion-checkbox class="playlist-card__checkbox" [checked]="content.isSelected" (ionChange)="isContentSelect($event, i)"></ion-checkbox>
          </div>
        </div>
      </div>
    </div>
    </div>
</ion-content>

<div class="view-all-btn">
  <div class="djp-view-playlist">
    <div class="djp-view-playlist__icon">
      <div class="count">{{reSelectedContent.length}}</div>
      <ion-icon aria-hidden="true" src="assets/icon/pitara-blue.svg"></ion-icon>
    </div>
    <div class="djp-view-playlist__button">
      <ion-button fill="outline" class="view-playlist" [disabled]="!(playlistName && reSelectedContent.length>0)" (click)="createList()">
        {{'Save Playlist' | translate}}
      </ion-button>
    </div>
  </div>
</div>
