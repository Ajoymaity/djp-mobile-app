<ion-content [fullscreen]="true">
  <!--djp new slider-->
  <div class="djp-grid-slider">
    <div class="djp-grid-slider__header">
      <div class="">{{'Recently Viewed'|translate}}</div>
      <div class="djp-grid-slider__header__link" (click)="viewAllCards('recentlyviewed')">{{"View All" | translate}}</div>
    </div>
    <div class="djp-grid-slider__container">
      <div class="djp-grid-slider__container__card" *ngFor="let content of contentList">
        <ion-card>
          <img [src]="content.metaData.thumbnail" alt="" />
        </ion-card>
        <div class="card-title">{{content.metaData.name |translate}}</div>
      </div>
    </div>
  </div>
  <!--djp new slider ends here-->

  <!--djp my playlist cards-->
  <div class="djp-playlist">
    <div class="djp-playlist__header">
      <div class="">{{"My Playlist" | translate}}</div>
      <div class="djp-grid-slider__header__button" (click)="viewAllCards('playlist')">
        <ion-button>{{"New Playlist" | translate}} <ion-icon slot="end" aria-hidden="true"
            src="../../../assets/icon/Add-circle-outline.svg"></ion-icon></ion-button>
      </div>
    </div>
    <div class="djp-playlist__container">
      <div *ngFor="let playlist of playlists" >
        <div class="djp-playlist__container__items" *ngIf=playlist?.playListcontentList.length>
          <div class="djp-playlist__container__items__cards">
            <ion-card>
              <img [src]="(playlist?.playListcontentList.length > 0 && playlist?.playListcontentList[0]?.metaData?.thumbnail) ? playlist?.playListcontentList[0]?.metaData?.thumbnail : '../../../assets/images/slider-img.svg'" alt="" />
            </ion-card>
            <div class="layer1"></div>
            <div class="layer2"></div>
          </div>
          <div class="djp-playlist__container__items__metadata">
            {{playlist.name |translate}}
          </div>
          <div class="kabab-menu-icon" (click)="openModal(playlist)">
            <ion-icon slot="end" aria-hidden="true" src="../../../assets/icon/kabab-icon.svg"></ion-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="text-align:center" (click)="viewAllCards('playlist')">
    <ion-button class="btn-len">{{"New Playlist" | translate}}<ion-icon slot="end" aria-hidden="true"
        src="../../../assets/icon/Add-circle-outline.svg"></ion-icon></ion-button>
  </div>
  <!--New playlist page ends here-->

  <div class="create-playlist">
    <div class="create-playlist__content">
      <div class="create-playlist__content__action-items">
        <img src="assets/images/create-list-box.svg" alt="pitara box">
        <ion-badge slot="end">11</ion-badge>
      </div>
      <div class="create-playlist__content__action-items">
        <img src="assets/images/upload-icon.svg" alt="upload Image">
      </div>
    </div>
    <div class="create-playlist__content__btn">
      <ion-button>Create Playlist</ion-button>
    </div>
  </div>

</ion-content>
